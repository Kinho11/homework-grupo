<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>homework grupo</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div class="quadrado">
            <h1>Reminders App</h1>
            <div class="quadrado-menor">  
                <button class="botao-esquerda" onclick="voltar()"> < </button>
                <p class="data">Jan-2022</p>
                <button class="botao-direita" onclick="avancar()">></button>

                <button onclick="mostrarModal()">+ adicionar lembrete</button>
            </div>
        </div>

        <div id="semLembrete" class="card">Nenhum lembrete cadastrado ainda</div>
        <div id="Jan-2022" class=""></div>
        <div id="Fev-2022" class="desativado"></div>
        <div id="Mar-2022" class="desativado"></div>
        <div id="Abr-2022" class="desativado"></div>
        <div id="Mai-2022" class="desativado"></div>
        <div id="Jun-2022" class="desativado"></div>
        <div id="Jul-2022" class="desativado"></div>
        <div id="Ago-2022" class="desativado"></div>
        <div id="Set-2022" class="desativado"></div>
        <div id="Out-2022" class="desativado"></div>
        <div id="Nov-2022" class="desativado"></div>
        <div id="Dez-2022" class="desativado"></div>

        <div class="modal-fundo"></div>
        <div class="modal-adicionar">
            <h1>Lembrete</h1>

            <div class="modal-lembrete">
                <div class="lembrete">
                    <label for="lembrete">Digite o que você quer lembrar:</label> 
                    <input type="text" name="lembrete" id="lembrete" placeholder="Digite sua ideia">   
                </div>

                <div class="horario">
                    <label for="horario">Horário:</label>
                    <input type="time" name="horario" id="horario">   
                </div>

            </div>
            
            <button onclick="limparModalAddLembrete()">Adicionar</button>

        </div>
    </main>






    <script src="./script.js"></script>
</body>
</html>
